<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Criar novo Treino</title>
</h:head>


<h:body>
	
<h:form>    
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="NOME: " />
        <p:keyboard id="Nome" value="#{keyboardView.value1}" />
 
        <h:outputText value="DESCRIÇÃO: " />
        <p:keyboard id="Descricao" value="#{keyboardView.value2}" layout="qwertyBasic" />
 
        <h:outputText value="DIAS DA SEMANA: " />
        <p:keyboard id="Semana" value="#{keyboardView.value3}" layout="alphabetic" />
    <br />
    
        <p:commandButton value="Criar treino" update="display" oncomplete="PF('dlg').show()" />
    
        </h:panelGrid>
    </p:dialog>
</h:form>
</h:body>
</html>
